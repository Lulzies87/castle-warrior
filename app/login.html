<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/kingIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle Warrior</title>
</head>

<body>
  <h1 class="title">Welcome to Castle Warrior!</h1>
  <form class="form" name="loginForm" action="/" method="POST" noValidate>
    <h2 class="form__subtitle">Login</h2>

    <div class="form__formFieldsContainer">
      <div class="form__formFieldsContainer__formField">
        <label for="username">Username:</label>
        <input class="form__formFieldsContainer__formField__input" id="username" name="username" type="text"
          placeholder="Enter username" autofocus required>
      </div>
      <div class="form__formFieldsContainer__formField">
        <label for="password">Password:</label>
        <input class="form__formFieldsContainer__formField__input" id="password" name="password" type="password"
          placeholder="Enter password" required>
      </div>
    </div>

    <button class="form__button" type="submit">Login</button>
    <p class="form__guestLink">Continue as <a id="guestLink" class="link">GUEST</a></p>
  </form>
  <p class="bottomMessage">New to Castle Warrior? <a class="link" href="/register">REGISTER HERE</a></p>

  <div id="messageContainer">
    <p id="message"></p>
  </div>

  <script type="module" src="/src/login.ts"></script>
</body>

</html>
