<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/kingIcon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castle Warrior</title>
</head>

<body>
  <h1 class="title">Welcome to Castle Warrior!</h1>
  <form class="form" name="registerForm" action="/" method="POST" noValidate>
    <h2 class="form__subtitle">Register</h2>

    <div class="form__formFieldsContainer">
      <div class="form__formFieldsContainer__formField">
        <label for="username">Username:</label>
        <input class="form__formFieldsContainer__formField__input" id="username" name="username" type="text"
          placeholder="Enter username" autofocus required>
      </div>
      <div class="form__formFieldsContainer__formField">
        <label for="password">Password:</label>
        <input class="form__formFieldsContainer__formField__input" id="password" name="password" type="password"
          placeholder="Enter password" required>
      </div>
      <div class="form__formFieldsContainer__formField">
        <label for="confirmPassword">Confirm Password:</label>
        <input class="form__formFieldsContainer__formField__input" id="confirmPassword" name="confirmPassword"
          type="password" placeholder="Enter Password" required>
      </div>
    </div>

    <button class="form__button" type="submit">Register</button>
  </form>
  <p class="bottomMessage">Already signed to Castle Warrior? <a class="bottomLink" href="/login">LOGIN HERE</a></p>


  <script type="module" src="/src/register.ts"></script>
</body>

</html>
